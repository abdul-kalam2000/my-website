<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tables</title>
</head>
<body>
    <div>
        <table>
            <caption>Total goals scored for argentina</caption>
            <!-- <thead> and <tbody> are only used to categorise the elements -->
           <thead> 
               <!-- <tr> is used to repesent table row -->
               <tr>
                   <!-- <th> is used to write table header -->
                <th>S.no</th>
                <th>player name</th>
                <th colspan="2">score</th>
                <th>Game</th>
            </tr>
            <tr>
                <!-- <td> is used to write data into the table -->
                <td>1</td>
                <td>Aguero</td>
                <td>2</td>
                <td>Copa</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>2</td>
                <td>lautaro</td>
                <td>1</td>
                <td>Copa</td>
            </tr>
            <tr>
                <td>3</td>
                <td>martinez</td>
                <td>0</td>
                <td>Copa</td>
            </tr>
            <tr>
                <td>4</td>
                <td>papu</td>
                <td>1</td>
                <td>Copa</td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
