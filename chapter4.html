<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML list</title>
</head>
<body>
    <!-- example of unordered list -->
<ul type="circle">
        <li>Home</li>
        <li>about</li>
        <li>contact</li>
        <li>WEBSITE</li>
        <li>follow</li>
    </ul>
    <hr>
    <!-- example of ordered list -->
    <ol type="a">
        <li>Home</li>
        <li>about</li>
        <li>contact</li>
        <li>WEBSITE</li>
        <li>follow</li>
    </ol>
    </body
</html>
